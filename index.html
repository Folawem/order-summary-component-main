<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main>
    <img id="illustration-hero" src="./images/illustration-hero.svg">
    <h2>Order Summary</h2>
    <p id="p1">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div id="bg">
      <div id="flex">
        <img src="./images/icon-music.svg" alt="">
         <div id="annual-plan">
          <p id="AP">Annual Plan</p>
          <p>$59.99/year</p>
         </div>
        <a href="#">Change</a>
        </p>
      </div>
    </div>
     <button>Proceed to Payment</button>
     <p id="cancel_order">Cancel Order</p>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">folawe</a>.
  </div>
</body>
</html>
